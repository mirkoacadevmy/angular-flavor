<div class="p-5 max-w-6xl mx-auto">
  <h2 class="text-gray-800 mb-5 text-2xl font-semibold">User Information</h2>
  <table
    class="w-full border-collapse bg-white rounded-lg overflow-hidden shadow-lg"
  >
    <thead>
      <tr>
        <th
          class="bg-gray-50 text-gray-600 font-semibold px-3 py-4 text-left border-b-2 border-gray-200 text-sm uppercase tracking-wider"
        >
          First Name
        </th>
        <th
          class="bg-gray-50 text-gray-600 font-semibold px-3 py-4 text-left border-b-2 border-gray-200 text-sm uppercase tracking-wider"
        >
          Last Name
        </th>
        <th
          class="bg-gray-50 text-gray-600 font-semibold px-3 py-4 text-left border-b-2 border-gray-200 text-sm uppercase tracking-wider"
        >
          Age
        </th>
        <th
          class="bg-gray-50 text-gray-600 font-semibold px-3 py-4 text-left border-b-2 border-gray-200 text-sm uppercase tracking-wider"
        >
          Company
        </th>
        <th
          class="bg-gray-50 text-gray-600 font-semibold px-3 py-4 text-left border-b-2 border-gray-200 text-sm uppercase tracking-wider"
        >
          Job
        </th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user.firstName) {
      <tr class="hover:bg-gray-50 transition-colors duration-200">
        <td class="px-3 py-4 border-b border-gray-200 text-gray-600 text-sm">
          {{ user.firstName }}
        </td>
        <td class="px-3 py-4 border-b border-gray-200 text-gray-600 text-sm">
          {{ user.lastName }}
        </td>
        <td class="px-3 py-4 border-b border-gray-200 text-gray-600 text-sm">
          {{ user.age }}
        </td>
        <td class="px-3 py-4 border-b border-gray-200 text-gray-600 text-sm">
          {{ user.company }}
        </td>
        <td class="px-3 py-4 border-b border-gray-200 text-gray-600 text-sm">
          {{ user.job }}
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
