<div class="p-5 mx-auto max-w-6xl">
  <h2 class="mb-5 text-2xl font-semibold text-gray-800">User Information</h2>
  <table
    class="overflow-hidden w-full bg-white rounded-lg shadow-lg border-collapse"
  >
    <thead>
      <tr>
        <th
          class="px-3 py-4 text-sm font-semibold tracking-wider text-left text-white uppercase bg-orange-500 border-b-2 border-gray-200"
        >
          First Name
        </th>
        <th
          class="px-3 py-4 text-sm font-semibold tracking-wider text-left text-white uppercase bg-orange-500 border-b-2 border-gray-200"
        >
          Last Name
        </th>
        <th
          class="px-3 py-4 text-sm font-semibold tracking-wider text-left text-white uppercase bg-orange-500 border-b-2 border-gray-200"
        >
          Age
        </th>
        <th
          class="px-3 py-4 text-sm font-semibold tracking-wider text-left text-white uppercase bg-orange-500 border-b-2 border-gray-200"
        >
          Company
        </th>
        <th
          class="px-3 py-4 text-sm font-semibold tracking-wider text-left text-white uppercase bg-orange-500 border-b-2 border-gray-200"
        >
          Job
        </th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user.firstName) {
      <tr class="text-gray-600 transition-colors duration-200 cursor-pointer hover:bg-orange-500 hover:text-white">
        <td class="px-3 py-4 text-sm border-b border-gray-200">
          {{ user.firstName }}
        </td>
        <td class="px-3 py-4 text-sm border-b border-gray-200">
          {{ user.lastName }}
        </td>
        <td class="px-3 py-4 text-sm border-b border-gray-200">
          {{ user.age }}
        </td>
        <td class="px-3 py-4 text-sm border-b border-gray-200">
          {{ user.company }}
        </td>
        <td class="px-3 py-4 text-sm border-b border-gray-200">
          {{ user.job }}
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
